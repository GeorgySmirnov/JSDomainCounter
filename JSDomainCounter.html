<html>
  <head>
    <meta charset="utf-8">
    <title>JS Domain Counter</title>
    <script src="src/DomainCounter.js"></script>
    <link rel="stylesheet" type="text/css" href="src/DomainCounter.css">
  </head>
  <body>
    <h1>Поиск доменов в матрице</h1>
    <form>
      Размеры матрицы:<br>
      <input type="number" value="8" id="width"></input>*
      <input type="number" value="8" id="height"></input>
      <button type="button" onclick="createInputTable()">Создать</button>
      <div id="matrix-dimentions-error"></div>
    </form>
    <table id="input-table" class="unselectable matrix">
    </table>
    <button type="button" onclick="countDomains()">Найти домены</button>
    <div>
      Количество доменов:
      <span id="domain-number"></span>
    </div>
    <form>
      <h4>Автоматическое заполнение</h4>
      Вероятность:<input type="text" value="0.5" id="probability"></input>
      <button type="button" onclick="fillTableRandomly()">АВТО</button>
      <div id="probability-error"></div>
    </form>
    <h3>История автозаполнений</h3>
    <table id="autofill-log">
      <tbody id="autofill-log-body">
	<tr>
	  <th>Вероятность</th>
	  <th>Количество доменов в матрице</th>
	  <th>Количество ячеек(N*M)</th>
	</tr>
      </tbody>
    </table>
  </body>
</html>
